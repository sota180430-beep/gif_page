<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF展示</title>

  <style>
    body {
      margin: 0;
      background: #1a1a1a; /* 黒寄りグレー */
      color: #e0e0e0;
      font-family: sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .item {
      margin-bottom: 60px;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-width: 700px;
      height: auto;
    }

    .caption {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="item">
      <img src="soul.gif" alt="魂">
      <div class="caption">
        魂をテーマにしたGIF。<br>
        形の定まらない存在を視覚化している。
      </div>
    </div>

    <div class="item">
      <img src="second.gif" alt="作品2">
      <div class="caption">
        二つ目のGIFの説明文を書く場所。<br>
        制作意図や見てほしいポイントなど。
      </div>
    </div>

    <div class="item">
      <img src="third.gif" alt="作品3">
      <div class="caption">
        三つ目のGIFの説明文。<br>
        展示用テキストっぽく短めがおすすめ。
      </div>
    </div>

  </div>
</body>
</html>
