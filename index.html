<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF展示</title>

  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: #eee;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* ===== ローディング ===== */
    #loading {
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #loading.hide {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      font-size: 28px;
      letter-spacing: 0.2em;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ===== 本編 ===== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .item {
      margin-bottom: 80px;
      text-align: center;

      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .item img {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto 16px;
    }

    .caption {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- ローディング -->
  <div id="loading">
    <div class="logo">SOUL</div>
  </div>

  <!-- 本編 -->
  <div class="container">
    <div class="item">
      <img src="soul.gif">
      <div class="caption">
        魂をテーマにしたGIF。<br>
        揺らぎと存在の不確かさを表現している。
      </div>
    </div>

    <div class="item">
      <img src="soul2.gif">
      <div class="caption">
        形が変化していく過程をループとして記録した。
      </div>
    </div>

    <div class="item">
      <img src="soul3.gif">
      <div class="caption">
        繰り返し再生されることで意味が曖昧になる構造。
      </div>
    </div>
  </div>

  <script>
    /* ローディング解除 */
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").classList.add("hide");
      }, 1500);
    });

    /* スクロール表示 */
    const items = document.querySelectorAll(".item");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, {
      threshold: 0.2
    });

    items.forEach(item => observer.observe(item));
  </script>

</body>
</html>
