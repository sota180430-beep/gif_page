<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIXEL ART</title>

  <style>
    /* ===== 全体 ===== */
    body {
      margin: 0;
      background: #1a1a1a; /* 黒寄りグレー */
      color: #eee;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    }

    /* ===== ローディング ===== */
    #loader {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      letter-spacing: 0.3em;
      z-index: 999;
      transition: opacity 1s;
    }

    /* ===== SNS ===== */
    .sns {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 100;
    }

    .sns a {
      color: #eee;
      text-decoration: none;
      font-size: 13px;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
    }

    .sns a:hover {
      background: #fff;
      color: #000;
    }

    /* ===== 作品 ===== */
    section.work {
      max-width: 600px;
      margin: 140px auto;
      text-align: center;
    }

    section.work img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    section.work h2 {
      font-weight: normal;
      letter-spacing: 0.2em;
      margin-bottom: 12px;
    }

    section.work p {
      font-size: 14px;
      line-height: 1.8;
      color: #ccc;
    }

    /* ===== フェードイン ===== */
    .fade {
      opacity: 0;
      transform: translateY(40px);
      transition: 1s;
    }

    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== フッター ===== */
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 120px 0 40px;
    }
  </style>
</head>

<body>

  <!-- ローディング -->
  <div id="loader">PIXEL ART</div>

  <!-- SNS -->
  <div class="sns">
    <a href="https://x.com/あなたのID" target="_blank">X</a>
    <a href="https://instagram.com/あなたのID" target="_blank">Instagram</a>
  </div>

  <!-- 作品1 -->
  <section class="work fade">
    <img src="soul.gif">
    <h2>SOUL</h2>
    <p>
     魂を握られている。平面上の動きである程度表現を行った。手の甲に当たる光の加減が複雑であった。
    </p>
  </section>

  <!-- 作品2 -->
  <section class="work fade">
    <img src="soul2.gif">
    <h2>GUNNER</h2>
    <p>
      銃を撃つ人。パーツごとにレイヤーを分けて、反動による動きも再現しながら制作した。
    </p>
  </section>

  <!-- 作品3 -->
  <section class="work fade">
    <img src="soul3.gif">
    <h2>HEDGEHOG</h2>
    <p>
      回転するハリネズミ。立体に見えるように表現するため、角度ごとの絵を描き立体感を出した。
    </p>
  </section>

  <!-- フッター -->
  <footer>
    © 2026 SOTA KUWAHARA
  </footer>

  <!-- JS -->
  <script>
    /* ローディング */
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.opacity = 0;
      setTimeout(() => loader.remove(), 1000);
    });

    /* スクロールフェード */
    const targets = document.querySelectorAll('.fade');

    window.addEventListener('scroll', () => {
      targets.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('show');
        }
      });
    });
  </script>

</body>
</html>
